<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VeggieQuest</title>
        <link href="./homepage.css" rel="stylesheet">
        <script src="./difficulty-selection.js" defer></script>
        <script src="./setting-toggle.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="header-items">
                <button type="button" id="setting-btn">&#9881;</button>
                <button type="button">?</button>
            </div>

            <div class="setting-dropdown" id="setting-dropdown">
                <ul>
                    <li><a href="#">General</a></li>
                    <li><a href="#">Audio</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </div>
        </div>
        <div class="difficulty-selection-wrapper">
            <div>
                <div class="difficulty-selection-header">
                    <h1>Select difficulty</h1>
                </div>

                <div class="difficulty-selection">
                    <button type="button" class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button type="button" class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button type="button" class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>
        </div>
    </body>
</html>
